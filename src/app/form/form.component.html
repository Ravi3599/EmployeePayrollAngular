<div class="form-content">
    <form class="form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" name="name" id="name" class="input required" placeholder="Your Name ..."
                autocomplete="off" required ngModel><br />
            <span class="text-error" for="text"></span>
        </div>

        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile_img-1.png" required ngModel>
                    <img class="profile" id="image1" src="../assets/profile_img-1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile_img-2.png" required ngModel>
                    <img class="profile" id="image2" src="../assets/profile_img-2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                        value="../assets/profile_img-3.png" required ngModel>
                    <img class="profile" id="image3" src="../assets/profile_img-3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                        value="../assets/profile_img-4.png" required ngModel>
                    <img class="profile" id="image4" src="../assets/profile_img-4.png">
                </label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male" required ngModel>
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required ngModel>
                <label class="text" for="female">Female</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="department" value="HR" ngModel>
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales" ngModel>
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance" ngModel>
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer" ngModel>
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others" ngModel>
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
        <label class="label text" for="salary">Salary</label>
            <div>
                <select id="salary" class="salaryrequired" name="salary" ngModel>
                    <option selected >Select Salary</option>
                    <option value="0-5" >0 - 5 LPA</option>
                    <option value="5-10" >5 - 10 LPA</option>
                    <option value="10-15" >10 - 15 LPA</option>
                    <option value="15-20" >15 - 20 LPA </option>
                    <option value="20+" >20 - Above LPA</option>
                </select>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="StartDate">Start Date:-</label>
            <input type="date" class="startDate" id="StartDate" name="date"  required ngModel>
        </div>

        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input required" name="Notes" placeholder="" style="height:100px" ngModel></textarea>
        </div>

        <div class="buttonParent">
            <button class="resetButton button cancelButton" (click)="onCancel()">Cancel</button>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</div>
